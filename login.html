<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Login / Create Account — Demo</title>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
<style>
  :root{
    --bg1:#0f172a;
    --bg2:#061026;
    --glass: rgba(255,255,255,0.06);
    --accent1: #7c3aed;
    --accent2: #06b6d4;
    --muted: rgba(255,255,255,0.65);
    --glass-strong: rgba(255,255,255,0.08);
    --radius: 14px;
  }
  *{box-sizing:border-box}
  html,body{height:100%;}
  body{
    margin:0;
    font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
    background: radial-gradient(1000px 700px at 10% 20%, rgba(124,58,237,0.16), transparent 8%),
                radial-gradient(900px 600px at 90% 80%, rgba(6,182,212,0.12), transparent 10%),
                linear-gradient(160deg,var(--bg1),var(--bg2));
    color: #fff;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:28px;
  }

  /* faint animated particles (pure CSS) */
  .scene{
    position:fixed; inset:0; pointer-events:none; z-index:0; overflow:hidden;
  }
  .scene::before, .scene::after{
    content:"";
    position:absolute;
    width:520px; height:520px;
    border-radius:50%;
    filter:blur(55px);
    opacity:0.18;
    transform:translate3d(0,0,0);
    animation: floaty 12s linear infinite;
  }
  .scene::before{ left:-10%; top:-5%; background:linear-gradient(45deg,#ff7ab6,#7c3aed); animation-duration:18s;}
  .scene::after{ right:-10%; bottom:-5%; background:linear-gradient(45deg,#06b6d4,#34d399); animation-duration:20s;}
  @keyframes floaty{ 0%{transform:translateY(0)} 50%{transform:translateY(-30px)} 100%{transform:translateY(0)} }

  /* card */
  .card{
    position:relative;
    z-index:2;
    width:100%;
    max-width:980px;
    display:grid;
    grid-template-columns: 1fr 420px;
    gap:28px;
    align-items:stretch;
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.015));
    border-radius:var(--radius);
    padding:28px;
    box-shadow: 0 10px 40px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
    backdrop-filter: blur(10px) saturate(130%);
    border:1px solid rgba(255,255,255,0.04);
  }

  /* left hero */
  .hero{
    padding:28px;
    border-radius:12px;
    background: linear-gradient(135deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    display:flex;
    flex-direction:column;
    gap:18px;
    justify-content:center;
    align-items:flex-start;
    overflow:hidden;
  }
  .logo{
    display:flex; gap:12px; align-items:center;
  }
  .logo .mark{
    width:56px; height:56px; border-radius:10px;
    background: linear-gradient(135deg,var(--accent1),var(--accent2));
    box-shadow: 0 6px 18px rgba(7,10,30,0.6);
    display:flex; align-items:center; justify-content:center; font-weight:800;
    font-size:20px;
  }
  .logo h1{ margin:0; font-size:18px; letter-spacing:0.2px; font-weight:700;}
  .logo p{ margin:0; color:var(--muted); font-size:13px;}

  .hero h2{ margin:0; font-size:28px; line-height:1.05; font-weight:800; letter-spacing:-0.3px;}
  .hero p.desc{ margin:0; color:var(--muted); max-width:36ch; }

  .decor-sprite{
    position:absolute; right:-50px; bottom:-40px; width:320px; height:320px; opacity:0.12;
    background: conic-gradient(from 200deg at 50% 50%, rgba(255,255,255,0.06), transparent 40%),
                 linear-gradient(180deg, rgba(255,255,255,0.02), transparent);
    transform:rotate(18deg);
    filter:blur(8px);
  }

  /* right panel (forms) */
  .panel{
    padding:22px;
    border-radius:12px;
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border: 1px solid rgba(255,255,255,0.03);
  }
  .tabs{ display:flex; gap:6px; margin-bottom:16px; }
  .tab{
    flex:1; text-align:center; padding:10px 12px; border-radius:10px; cursor:pointer;
    font-weight:600; color:var(--muted); user-select:none;
  }
  .tab.active{
    background: linear-gradient(90deg, rgba(124,58,237,0.16), rgba(6,182,212,0.12));
    color:#fff;
    box-shadow: 0 6px 18px rgba(12,18,44,0.45);
  }

  form{ display:flex; flex-direction:column; gap:12px; }
  label{ font-size:13px; color:var(--muted); display:block; margin-bottom:6px; }
  .input{
    width:100%; padding:12px 14px; border-radius:10px; background:var(--glass);
    border:1px solid rgba(255,255,255,0.04); color:#fff; outline:none;
  }
  .input::placeholder{ color:rgba(255,255,255,0.45); }

  .row{ display:flex; gap:10px; }
  .half{ flex:1; }

  .small{ font-size:12px; color:rgba(255,255,255,0.6); }
  .muted{ color:var(--muted); font-size:13px; }

  .actions{ display:flex; gap:10px; margin-top:6px; align-items:center; }
  button.btn{
    padding:10px 14px; border-radius:10px; border:0; cursor:pointer;
    font-weight:700; letter-spacing:0.3px;
    background: linear-gradient(90deg,var(--accent1),var(--accent2));
    color:#071126;
    box-shadow: 0 8px 30px rgba(6,12,34,0.5);
  }
  button.ghost{
    background:transparent; border:1px solid rgba(255,255,255,0.04); color:var(--muted); padding:10px 14px; border-radius:10px;
  }

  .helper-row{ display:flex; justify-content:space-between; align-items:center; gap:10px; margin-top:6px; }
  .link{ color: #dbeafe; cursor:pointer; text-decoration:underline; text-underline-offset:3px; font-weight:600; }

  .err{ color:#ffb4b4; font-size:13px; }
  .ok{ color:#b8ffd6; font-size:13px; }

  /* password strength */
  .pw-meter{ height:8px; background:rgba(255,255,255,0.04); border-radius:8px; overflow:hidden; }
  .pw-meter > i{ display:block; height:100%; width:0%; background:linear-gradient(90deg,#ff7ab6,#7c3aed,#06b6d4); transition:width .28s ease; }

  /* show/hide password icon */
  .pw-wrap{ position:relative; }
  .pw-toggle{ position:absolute; right:10px; top:50%; transform:translateY(-50%); font-size:13px; cursor:pointer; color:var(--muted); }

  /* small responsive */
  @media (max-width:900px){
    .card{ grid-template-columns: 1fr; padding:18px; gap:12px; }
    .hero{ order:2; padding:18px; }
    .panel{ order:1; }
  }

  footer.note{ margin-top:12px; color:rgba(255,255,255,0.5); font-size:12px; text-align:center; }
</style>
</head>
<body>

<div class="scene" aria-hidden="true"></div>

<div class="card" role="region" aria-label="Authentication card">
  <div class="hero" aria-hidden="false">
    <div class="logo">
      <div class="mark">SM</div>
      <div>
        <h1>Studio Mythic</h1>
        <p>Make beautiful games & demos — simple, fast, creative.</p>
      </div>
    </div>

    <h2>强烈 · 优雅 · 安全感</h2>
    <p class="desc">这是一个示例的登录 / 注册界面，带密码强度提示与客户端哈希示例。用于学习与原型设计。</p>

    <div class="decor-sprite" aria-hidden="true"></div>
    <div style="margin-top:auto" class="muted small">Tip: Save accounts locally (demo). For real apps use a secure backend.</div>
  </div>

  <div class="panel" aria-live="polite">
    <div class="tabs" role="tablist" aria-label="Authentication tabs">
      <div class="tab active" id="tab-login" role="tab" aria-selected="true" tabindex="0">登录</div>
      <div class="tab" id="tab-signup" role="tab" aria-selected="false" tabindex="0">创建账号</div>
    </div>

    <!-- LOGIN -->
    <form id="form-login" autocomplete="on" novalidate>
      <div>
        <label for="login-email">邮箱 / 用户名</label>
        <input class="input" id="login-email" name="loginEmail" type="text" placeholder="输入邮箱或用户名" required>
      </div>

      <div>
        <label for="login-pass">密码</label>
        <div class="pw-wrap">
          <input class="input" id="login-pass" name="loginPass" type="password" placeholder="输入密码" required>
          <span class="pw-toggle" data-target="login-pass" aria-hidden="false">显示</span>
        </div>
      </div>

      <div class="helper-row">
        <label class="small"><input type="checkbox" id="remember"> 记住我</label>
        <div class="muted small">忘记密码？ <span class="link" id="fake-reset">重置</span></div>
      </div>

      <div class="actions">
        <button type="submit" class="btn">登录</button>
        <button type="button" class="ghost" id="to-signup">注册新账号</button>
      </div>

      <div id="login-msg" class="err" role="status" aria-live="polite"></div>
    </form>

    <!-- SIGNUP -->
    <form id="form-signup" style="display:none" autocomplete="on" novalidate>
      <div class="row">
        <div class="half">
          <label for="su-first">名字</label>
          <input class="input" id="su-first" name="suFirst" type="text" placeholder="名字" required>
        </div>
        <div class="half">
          <label for="su-last">姓氏</label>
          <input class="input" id="su-last" name="suLast" type="text" placeholder="姓氏" required>
        </div>
      </div>

      <div>
        <label for="su-email">邮箱</label>
        <input class="input" id="su-email" name="suEmail" type="email" placeholder="you@example.com" required>
      </div>

      <div>
        <label for="su-pass">密码</label>
        <div class="pw-wrap">
          <input class="input" id="su-pass" name="suPass" type="password" placeholder="至少 8 个字符" required>
          <span class="pw-toggle" data-target="su-pass">显示</span>
        </div>
        <div style="margin-top:8px">
          <div class="pw-meter" aria-hidden="true"><i id="pw-bar"></i></div>
          <div id="pw-hint" class="small muted" style="margin-top:6px">长度与字符多样性越高，强度越高。</div>
        </div>
      </div>

      <div>
        <label for="su-pass2">确认密码</label>
        <input class="input" id="su-pass2" name="suPass2" type="password" placeholder="再输一次密码" required>
      </div>

      <div class="actions">
        <button class="btn" type="submit">创建账号</button>
        <button type="button" class="ghost" id="to-login">去登录</button>
      </div>

      <div id="signup-msg" class="err" role="status" aria-live="polite"></div>
    </form>

    <footer class="note">这是一个前端示例 — 切勿在生产中直接用本地存储保存密码明文。</footer>
  </div>
</div>

<script>
/* ------------- Tab switching ------------- */
const tabLogin = document.getElementById('tab-login');
const tabSignup = document.getElementById('tab-signup');
const formLogin = document.getElementById('form-login');
const formSignup = document.getElementById('form-signup');
const toSignup = document.getElementById('to-signup');
const toLogin = document.getElementById('to-login');

function showLogin(){
  tabLogin.classList.add('active'); tabLogin.setAttribute('aria-selected','true');
  tabSignup.classList.remove('active'); tabSignup.setAttribute('aria-selected','false');
  formLogin.style.display='block'; formSignup.style.display='none';
  document.getElementById('login-email').focus();
}
function showSignup(){
  tabSignup.classList.add('active'); tabSignup.setAttribute('aria-selected','true');
  tabLogin.classList.remove('active'); tabLogin.setAttribute('aria-selected','false');
  formLogin.style.display='none'; formSignup.style.display='block';
  document.getElementById('su-first').focus();
}

tabLogin.addEventListener('click', showLogin);
tabSignup.addEventListener('click', showSignup);
toSignup.addEventListener('click', showSignup);
toLogin.addEventListener('click', showLogin);

/* keyboard accessible tabs */
[tabLogin, tabSignup].forEach(t => {
  t.addEventListener('keydown', (e) => {
    if(e.key === 'Enter' || e.key === ' ') { e.preventDefault(); t.click(); }
  });
});

/* ------------- show/hide password ------------- */
document.querySelectorAll('.pw-toggle').forEach(btn => {
  btn.addEventListener('click', () => {
    const id = btn.dataset.target;
    const input = document.getElementById(id);
    if(!input) return;
    if(input.type === 'password'){ input.type='text'; btn.textContent='隐藏'; }
    else{ input.type='password'; btn.textContent='显示'; }
  });
});

/* ------------- password strength (simple) ------------- */
const suPass = document.getElementById('su-pass');
const pwBar = document.getElementById('pw-bar');
const pwHint = document.getElementById('pw-hint');

function scorePassword(pw){
  let score = 0;
  if(!pw) return 0;
  // length
  if(pw.length >= 8) score += 25;
  if(pw.length >= 12) score += 10;
  // variety
  if(/[a-z]/.test(pw)) score += 10;
  if(/[A-Z]/.test(pw)) score += 10;
  if(/[0-9]/.test(pw)) score += 15;
  if(/[^A-Za-z0-9]/.test(pw)) score += 20;
  // penalize common short
  if(pw.length < 8) score = Math.min(score, 20);
  return Math.min(score, 100);
}
function updatePwMeter(){
  const v = suPass.value || '';
  const s = scorePassword(v);
  pwBar.style.width = s + '%';
  if(s < 30){ pwHint.textContent = '太弱 — 请至少 8 个字符并加入数字/大写/符号'; pwBar.style.filter='saturate(.6)'; }
  else if(s < 60){ pwHint.textContent = '中等 — 还可以更强一些'; pwBar.style.filter='saturate(.85)'; }
  else if(s < 85){ pwHint.textContent = '强 — 已经很安全了'; pwBar.style.filter='saturate(1)'; }
  else { pwHint.textContent = '非常强 — 非常好 👍'; pwBar.style.filter='saturate(1.2)'; }
}
suPass.addEventListener('input', updatePwMeter);

/* ------------- simple email validation ------------- */
function isEmail(v){
  return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(v);
}

/* ------------- Web Crypto SHA-256 (return hex) ------------- */
async function sha256Hex(message){
  const enc = new TextEncoder();
  const data = enc.encode(message);
  const hash = await crypto.subtle.digest('SHA-256', data);
  const bytes = new Uint8Array(hash);
  return Array.from(bytes).map(b => b.toString(16).padStart(2,'0')).join('');
}

/* ------------- storage & auth (DEMO only) ------------- */
/* We'll store records in localStorage as: users = { usernameOrEmail: { name, email, hash } } */
function getUsers(){
  try{ return JSON.parse(localStorage.getItem('demo_users')||'{}'); }catch(e){ return {}; }
}
function saveUsers(o){ localStorage.setItem('demo_users', JSON.stringify(o)); }

/* Signup handler */
const signupMsg = document.getElementById('signup-msg');
formSignup.addEventListener('submit', async (e) => {
  e.preventDefault();
  signupMsg.textContent = '';
  const first = document.getElementById('su-first').value.trim();
  const last = document.getElementById('su-last').value.trim();
  const email = document.getElementById('su-email').value.trim().toLowerCase();
  const pass = document.getElementById('su-pass').value;
  const pass2 = document.getElementById('su-pass2').value;

  if(!first || !last){ signupMsg.textContent = '请输入姓名。'; return; }
  if(!isEmail(email)){ signupMsg.textContent = '请输入有效邮箱。'; return; }
  if(pass.length < 8){ signupMsg.textContent = '密码至少 8 个字符。'; return; }
  if(pass !== pass2){ signupMsg.textContent = '两次密码不一致。'; return; }

  const users = getUsers();
  if(users[email]){ signupMsg.textContent = '该邮箱已被注册。请登录或使用其它邮箱。'; return; }

  // create hash (salt not used here — demo only)
  const hash = await sha256Hex(pass);
  users[email] = { name: first + ' ' + last, email, hash, created: Date.now() };
  saveUsers(users);
  signupMsg.className = 'ok';
  signupMsg.textContent = '账号创建成功！现在可以登录。';
  // switch to login after short delay
  setTimeout(() => {
    signupMsg.className = 'err';
    formSignup.reset();
    updatePwMeter();
    showLogin();
    document.getElementById('login-email').value = email;
    document.getElementById('login-pass').focus();
  }, 900);
});

/* Login handler */
const loginMsg = document.getElementById('login-msg');
formLogin.addEventListener('submit', async (e) => {
  e.preventDefault();
  loginMsg.textContent = '';
  const id = document.getElementById('login-email').value.trim().toLowerCase();
  const pass = document.getElementById('login-pass').value;
  if(!id || !pass){ loginMsg.textContent = '请输入用户名/邮箱与密码。'; return; }

  const users = getUsers();
  const user = users[id];
  if(!user){ loginMsg.textContent = '找不到该账户。'; return; }
  const hash = await sha256Hex(pass);
  if(hash !== user.hash){ loginMsg.textContent = '密码错误。'; return; }

  // success
  loginMsg.className = 'ok';
  loginMsg.textContent = '登录成功！欢迎，' + user.name.split(' ')[0] + '。';
  setTimeout(() => {
    window.location.href = 'project.html';
}, 800);

  // demo: if "remember" checked, save lastUser
  if(document.getElementById('remember').checked){
    localStorage.setItem('demo_last', id);
  } else {
    localStorage.removeItem('demo_last');
  }
});

/* fake reset */
document.getElementById('fake-reset').addEventListener('click', ()=>{
  alert('示范：重置密码应通过邮件/后端完成。本 demo 不支持真实重置。');
});

/* if has remembered user, prefill */
window.addEventListener('load', ()=>{
  const last = localStorage.getItem('demo_last');
  if(last){
    document.getElementById('login-email').value = last;
  }
});
</script>

</body>
</html>
